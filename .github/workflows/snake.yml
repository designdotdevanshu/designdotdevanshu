name: Generate contribution snake

on:
  schedule:
    - cron: "0 0 * * 0" # Runs every Sunday at 00:00 UTC
  workflow_dispatch: # Allow manual runs

permissions:
  contents: write # Required to push to the output branch

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Generate snake SVGs
        uses: Platane/snk@v3
        with:
          github_user_name: designdotdevanshu
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=#f75c7e
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#f75c7e

      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          commit_message: "chore: update contribution snake [skip ci]"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
